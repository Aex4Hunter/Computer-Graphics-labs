<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <!-- shut up the silly Firefox favicon error message,
             see https://stackoverflow.com/questions/31075893/im-getting-favicon-ico-error/ -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <title>A Billiard Simulation</title>
    <style>
      .ui {
        position: relative;
      }

      a {
        margin: 24px;
        position: absolute;
        padding: 8px 24px 8px 24px;
        background-color: #00d1b2;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
      }

      a:hover {
        background-color: #02bda1;
      }
    </style>
  </head>

  <body>
    <div class="ui">
      <a style="left: 0px" id="randomize">Rerun</a>
      <a style="left: 130px" id="material">Wireframe</a>
    </div>
    <canvas id="myCanvas" width="800" height="600">
      Your browser does not have support for Canvas.
    </canvas>
  </body>

  <script type="text/javascript" src="../lib/three.min.js"></script>
  <script type="text/javascript" src="../lib/TrackballControls.js"></script>
  <script type="text/javascript" src="Billiard.js"></script>
</html>
